<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Guru - SMPN 6 Sampang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .error-msg {
            color: #ff4757;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .header-info h3 {
            font-size: 18px;
        }

        .header-info p {
            font-size: 13px;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }

        .message-content {
            max-width: 60%;
        }

        .message-sender {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-content {
            background: white;
            color: #333;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 15px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .message-media {
            max-width: 100%;
            border-radius: 10px;
        }

        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
        }

        .input-area button, .input-area label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
        }

        .input-area input[type="file"] {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #e0e0e0;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>üîê Login Chat Guru</h2>
                <input type="text" id="loginUsername" placeholder="Username" />
                <input type="password" id="loginPassword" placeholder="Password: 56789" />
                <button onclick="login()">Masuk</button>
                <p class="error-msg" id="loginError"></p>
            </div>
        </div>

        <div id="chatScreen" class="hidden">
            <div class="header">
                <div class="header-left">
                    <div class="logo" id="headerLogo">üí¨</div>
                    <div class="header-info">
                        <h3 id="headerTitle">Chat Guru</h3>
                        <p id="headerSubtitle">Ruang diskusi guru</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-badge" id="currentUserBadge"></div>
                    <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="loading">Belum ada pesan. Mulai percakapan!</div>
                </div>
                
                <div class="input-area">
                    <label for="imageInput">üñºÔ∏è</label>
                    <input type="file" id="imageInput" accept="image/*" onchange="sendMedia('image')" />
                    
                    <label for="videoInput">üé•</label>
                    <input type="file" id="videoInput" accept="video/*" onchange="sendMedia('video')" />
                    
                    <label for="fileInput">üìé</label>
                    <input type="file" id="fileInput" onchange="sendMedia('file')" />
                    
                    <input type="text" id="messageInput" placeholder="Ketik pesan..." onkeypress="handleKeyPress(event)" />
                    <button onclick="sendMessage()">üì§</button>
                </div>
            </div>
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <h2>‚öôÔ∏è Pengaturan</h2>
                <label>Logo</label>
                <input type="text" id="settingsLogo" placeholder="üí¨" maxlength="2" />
                <label>Judul</label>
                <input type="text" id="settingsTitle" placeholder="Chat Guru" />
                <label>Subtitle</label>
                <input type="text" id="settingsSubtitle" placeholder="Ruang diskusi guru" />
                <div class="modal-buttons">
                    <button class="btn-cancel" onclick="closeSettings()">Batal</button>
                    <button class="btn-save" onclick="saveSettings()">Simpan</button>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, set, remove, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCMJQWjGpv3Z96OESeN7ulzdjNyHpes7Vg",
            authDomain: "chat-smpn-6-sampang.firebaseapp.com",
            databaseURL: "https://chat-smpn-6-sampang-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-smpn-6-sampang",
            storageBucket: "chat-smpn-6-sampang.firebasestorage.app",
            messagingSenderId: "409969666942",
            appId: "1:409969666942:web:cb7ad799b6d8997f64a12f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');
        const onlineRef = ref(db, 'online');
        const settingsRef = ref(db, 'settings');

        let currentUser = null;

        window.login = function() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            if (!username) {
                errorEl.textContent = 'Masukkan username!';
                return;
            }

            if (password !== '56789') {
                errorEl.textContent = 'Password salah!';
                return;
            }

            currentUser = username;
            document.getElementById('currentUserBadge').textContent = getInitials(username);
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            
            initApp();
            setUserOnline();
        };

        function initApp() {
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach((child) => {
                    messages.push(child.val());
                });
                renderMessages(messages);
            });

            onValue(settingsRef, (snapshot) => {
                const settings = snapshot.val();
                if (settings) applySettings(settings);
            });
        }

        function getInitials(name) {
            if (!name) return '??';
            const parts = name.split(/[\s_-]+/);
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }

        function setUserOnline() {
            const userRef = ref(db, `online/${currentUser}`);
            set(userRef, {
                username: currentUser,
                timestamp: Date.now()
            });
            onDisconnect(userRef).remove();
        }

        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentUser) return;

            push(messagesRef, {
                type: 'text',
                content: text,
                sender: currentUser,
                timestamp: Date.now(),
                time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})
            });

            input.value = '';
        };

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') sendMessage();
        };

        window.sendMedia = function(type) {
            const input = document.getElementById(type + 'Input');
            const file = input.files[0];
            if (!file || !currentUser) return;

            const maxSize = type === 'image' ? 5 : type === 'video' ? 50 : 10;
            if (file.size / (1024 * 1024) > maxSize) {
                alert(`Ukuran file terlalu besar! Maksimal ${maxSize}MB`);
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                push(messagesRef, {
                    type: type,
                    content: e.target.result,
                    fileName: file.name,
                    sender: currentUser,
                    timestamp: Date.now(),
                    time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})
                });
            };
            reader.readAsDataURL(file);
            input.value = '';
        };

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">Belum ada pesan</div>';
                return;
            }

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = getInitials(msg.sender);

                const content = document.createElement('div');
                content.className = 'message-content';

                if (msg.sender !== currentUser) {
                    const sender = document.createElement('div');
                    sender.className = 'message-sender';
                    sender.textContent = msg.sender;
                    content.appendChild(sender);
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';

                if (msg.type === 'text') {
                    bubble.textContent = msg.content;
                } else if (msg.type === 'image') {
                    const img = document.createElement('img');
                    img.src = msg.content;
                    img.className = 'message-media';
                    img.style.maxWidth = '300px';
                    bubble.appendChild(img);
                } else if (msg.type === 'video') {
                    const video = document.createElement('video');
                    video.src = msg.content;
                    video.className = 'message-media';
                    video.controls = true;
                    video.style.maxWidth = '300px';
                    bubble.appendChild(video);
                } else if (msg.type === 'file') {
                    bubble.innerHTML = `üìÑ ${msg.fileName} <a href="${msg.content}" download>Download</a>`;
                }

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = msg.time;

                content.appendChild(bubble);
                content.appendChild(time);
                div.appendChild(avatar);
                div.appendChild(content);
                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        window.openSettings = function() {
            document.getElementById('settingsLogo').value = document.getElementById('headerLogo').textContent;
            document.getElementById('settingsTitle').value = document.getElementById('headerTitle').textContent;
            document.getElementById('settingsSubtitle').value = document.getElementById('headerSubtitle').textContent;
            document.getElementById('settingsModal').classList.add('active');
        };

        window.closeSettings = function() {
            document.getElementById('settingsModal').classList.remove('active');
        };

        window.saveSettings = function() {
            const settings = {
                logo: document.getElementById('settingsLogo').value || 'üí¨',
                title: document.getElementById('settingsTitle').value || 'Chat Guru',
                subtitle: document.getElementById('settingsSubtitle').value || 'Ruang diskusi guru'
            };
            set(settingsRef, settings);
            applySettings(settings);
            closeSettings();
        };

        function applySettings(settings) {
            document.getElementById('headerLogo').textContent = settings.logo;
            document.getElementById('headerTitle').textContent = settings.title;
            document.getElementById('headerSubtitle').textContent = settings.subtitle;
        }

        window.logout = function() {
            if (currentUser) {
                remove(ref(db, `online/${currentUser}`));
            }
            currentUser = null;
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            closeSettings();
        };

        window.addEventListener('beforeunload', () => {
            if (currentUser) remove(ref(db, `online/${currentUser}`));
        });
    </script>
</body>
</html>
